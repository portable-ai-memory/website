<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1280" y2="640" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a1a1a"/>
      <stop offset="50%" stop-color="#0f2625"/>
      <stop offset="100%" stop-color="#0a1a1a"/>
    </linearGradient>
    <linearGradient id="teal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3aafa9"/>
      <stop offset="100%" stop-color="#2b7a78"/>
    </linearGradient>
    <linearGradient id="accent-line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2b7a78"/>
      <stop offset="100%" stop-color="#3aafa9"/>
    </linearGradient>
    <filter id="glow-teal">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-sm">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.03" stroke="#3aafa9" stroke-width="0.5">
    <line x1="0" y1="0" x2="0" y2="640"/><line x1="80" y1="0" x2="80" y2="640"/>
    <line x1="160" y1="0" x2="160" y2="640"/><line x1="240" y1="0" x2="240" y2="640"/>
    <line x1="320" y1="0" x2="320" y2="640"/><line x1="400" y1="0" x2="400" y2="640"/>
    <line x1="480" y1="0" x2="480" y2="640"/><line x1="560" y1="0" x2="560" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/><line x1="720" y1="0" x2="720" y2="640"/>
    <line x1="800" y1="0" x2="800" y2="640"/><line x1="880" y1="0" x2="880" y2="640"/>
    <line x1="960" y1="0" x2="960" y2="640"/><line x1="1040" y1="0" x2="1040" y2="640"/>
    <line x1="1120" y1="0" x2="1120" y2="640"/><line x1="1200" y1="0" x2="1200" y2="640"/>
    <line x1="0" y1="80" x2="1280" y2="80"/><line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="240" x2="1280" y2="240"/><line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="400" x2="1280" y2="400"/><line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="0" y1="560" x2="1280" y2="560"/>
  </g>

  <!-- Decorative glow orbs -->
  <circle cx="200" cy="320" r="200" fill="#2b7a78" opacity="0.05" filter="url(#glow-teal)"/>
  <circle cx="1080" cy="320" r="200" fill="#3aafa9" opacity="0.04" filter="url(#glow-teal)"/>

  <!-- Logo icon in rounded square -->
  <g transform="translate(545, 75)">
    <rect width="190" height="190" rx="36" fill="url(#teal)" filter="url(#glow-sm)"/>
    <g transform="translate(14, 14) scale(1.265)" fill="white">
      <path fill-rule="evenodd"
            d="M81 36 64 0 47 36l-1 2-9-10a6 6 0 0 0-9 9l10 10h-2L0 64l36 17h2L28 91a6 6 0 1 0 9 9l9-10 1 2 17 36 17-36v-2l9 10a6 6 0 1 0 9-9l-9-9 2-1 36-17-36-17-2-1 9-9a6 6 0 1 0-9-9l-9 10v-2Zm-17 2-2 5c-4 8-11 15-19 19l-5 2 5 2c8 4 15 11 19 19l2 5 2-5c4-8 11-15 19-19l5-2-5-2c-8-4-15-11-19-19l-2-5Z"
            clip-rule="evenodd"/>
      <path d="M118 19a6 6 0 0 0-9-9l-3 3a6 6 0 1 0 9 9l3-3Zm-96 4c-2 2-6 2-9 0l-3-3a6 6 0 1 1 9-9l3 3c3 2 3 6 0 9Zm0 82c-2-2-6-2-9 0l-3 3a6 6 0 1 0 9 9l3-3c3-2 3-6 0-9Zm96 4a6 6 0 0 1-9 9l-3-3a6 6 0 1 1 9-9l3 3Z"/>
    </g>
  </g>

  <!-- Title -->
  <text x="640" y="340" font-family="Inter, system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="64" fill="white" text-anchor="middle" font-weight="800" letter-spacing="-1">
    Portable AI Memory
  </text>

  <!-- Tagline -->
  <text x="640" y="395" font-family="Inter, system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="26" fill="#8fb8b6" text-anchor="middle" font-weight="400">
    Own your AI context. Switch providers freely.
  </text>

  <!-- Gradient divider -->
  <rect x="440" y="420" width="400" height="2" rx="1" fill="url(#accent-line)" opacity="0.4"/>

  <!-- Feature pills -->
  <g transform="translate(640, 465)" text-anchor="middle">
    <!-- Open Standard -->
    <rect x="-290" y="-18" width="140" height="36" rx="18" fill="#2b7a78" opacity="0.2" stroke="#3aafa9" stroke-width="1" stroke-opacity="0.3"/>
    <text x="-220" y="6" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#5ec4c0" font-weight="600">Open Standard</text>

    <!-- Vendor Neutral -->
    <rect x="-125" y="-18" width="150" height="36" rx="18" fill="#2b7a78" opacity="0.2" stroke="#3aafa9" stroke-width="1" stroke-opacity="0.3"/>
    <text x="-50" y="6" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#5ec4c0" font-weight="600">Vendor Neutral</text>

    <!-- JSON Schema -->
    <rect x="50" y="-18" width="135" height="36" rx="18" fill="#2b7a78" opacity="0.2" stroke="#3aafa9" stroke-width="1" stroke-opacity="0.3"/>
    <text x="117" y="6" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#5ec4c0" font-weight="600">JSON Schema</text>

    <!-- Python SDK -->
    <rect x="210" y="-18" width="115" height="36" rx="18" fill="#2b7a78" opacity="0.2" stroke="#3aafa9" stroke-width="1" stroke-opacity="0.3"/>
    <text x="267" y="6" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#5ec4c0" font-weight="600">Python SDK</text>
  </g>

  <!-- Description -->
  <text x="640" y="545" font-family="Inter, system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" fill="#7aaaa8" text-anchor="middle">
    Like vCard for contacts, but for what AI knows about you.
  </text>

  <!-- Website URL -->
  <text x="640" y="605" font-family="monospace" font-size="16" fill="#5a9a97" text-anchor="middle">
    portable-ai-memory.org
  </text>
</svg>
